<div class="container-fluid pb-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card add-article-card">
        <!-- HEADER -->
        <div class="card-header">
          <p class="p-title-black">Edit Articles</p>
          <div class="d-flex flex-column text-center align-items-start">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="/admin/dashboard" class="no-text-decoration"
                    >Dashboard</a
                  >
                </li>
                <li class="breadcrumb-item">
                  <a href="/admin/articles" class="no-text-decoration"
                    >Articles</a
                  >
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  <a href="#" class="no-text-decoration">Edit Articles</a>
                </li>
              </ol>
            </nav>
          </div>
        </div>

        <!-- BODY -->
        <div class="card-body">
          <form>
            <!-- TITLE -->
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="article.title"
                name="title"
                [placeholder]="article.title || 'Enter article title'"
              />
            </div>

            <!-- DATE -->
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="article.date"
                name="date"
                [value]="
                  article.date ? (article.date | date : 'yyyy-MM-dd') : null
                "
              />
            </div>

            <!-- FILE UPLOAD -->
            <div class="mb-3">
              <label class="form-label">Article Image</label>
              <input
                class="form-control"
                type="file"
                (change)="onFileSelected($event)"
                placeholder="Choose an image"
              />
              <small id="fileHelp" class="form-text text-muted mb-1">Maximum allowed file size: 4 MB.</small>
            </div>

            <!-- CURRENT IMAGE -->
            <div class="mb-3 d-flex flex-column gap-1">
              <label class="form-label">Current Image</label>
              <img
                *ngIf="article?.imageUrl"
                [src]="article.imageUrl"
                class="add-article-img"
                alt="Current Article Image"
              />
            </div>
          </form>
        </div>

        <!-- JODIT EDITOR -->
        <div class="mb-3 px-3">
          <label class="form-label">Content</label>
          <div
            #editor
            class="editor-box"
            [attr.data-placeholder]="
              article.description || 'Write article content here...'
            "
          ></div>
        </div>

        <!-- FOOTER -->
        <div class="card-footer">
          <button class="btn btn-danger me-2">Cancel</button>
          <button class="btn btn-primary me-2" (click)="updateArticle()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
